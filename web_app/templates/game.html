<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play - JITTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-black {
      background-color: black;
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-black:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1 class="app-title">JITTER</h1>
        </div>
        <div class="nav-actions">
            <a href="{{ url_for('home') }}" class="btn-black">Play</a>
            <a href="{{ url_for('one_v_one_setup') }}" class="btn-black">1v1 Mode</a>
            <a href="{{ url_for('leaderboard') }}" class="btn-black">Leaderboard</a>
            <a href="{{ url_for('profile') }}" class="btn-black">Profile</a>
            <a href="{{ url_for('logout') }}" class="btn-black">Logout</a>
          </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="game-container">
        <div class="timer-container">
          <div class="timer">
            <span class="timer-value">10</span>
          </div>
          <span class="timer-label">seconds remaining</span>
        </div>
        
        <div class="counter">
          <span class="counter-value">0</span>
          <span class="counter-label">clicks</span>
        </div>
        
        <p class="instruction">Press the <span class="accent-text">space bar</span> on your keyboard as many times as possible!</p>
        
        <!-- Game controls -->
        <div class="game-controls">
          <a href="#" class="btn btn-primary btn-full" id="start-btn">Start Game</a>
          
          <!-- These buttons are initially hidden via CSS and shown when game ends -->
          <div style="display: none; width: 100%;" id="end-controls">
            <a href="#" class="btn btn-primary btn-full" id="restart-btn">Play Again</a>
            <a href="{{ url_for('view_results') }}" class="btn btn-accent btn-full" style="margin-top: 1rem;">View Results</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--js script-->
  <!--js script-->
  <script>
    let timeLeft = 10;
    let score = 0;
    let isGameActive = false;
    let countdown;

    const timerDisplay = document.querySelector(".timer-value");
    const scoreDisplay = document.querySelector(".counter-value");
    const startButton = document.getElementById("start-btn");

    startButton.addEventListener("click", function(event){
      event.preventDefault();
      startGame();
    });

    function startGame(){
      timeLeft = 10;
      score = 0;
      isGameActive = true;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;

      clearInterval(countdown);

      countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0){
          clearInterval(countdown);
          isGameActive = false;

          fetch("/view_results", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({score: score})
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success"){
              window.location.href = data.redirect;
            }
          })
          .catch(error => {
            console.error("Error sending score:", error);
            alert("There was an error sending your score.");
            alert(error);
          });
        }
      }, 1000);
    }

    let spacePressed = false;

    document.addEventListener("keydown", function(event) {
      if (isGameActive && event.code === "Space" && !spacePressed) {
        event.preventDefault();
        spacePressed = true;
        score++;
        scoreDisplay.textContent = score;
      }
    });

    document.addEventListener("keyup", function(event) {
      if (event.code === "Space"){
        spacePressed = false;
      }
    });
  </script>
</body>
</html>
