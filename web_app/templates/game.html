<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play - JITTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="app-title">JITTER</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card card-wide">
        <div class="game-container">
          <div class="timer">
            <span class="timer-value">60</span>
            <span class="timer-label">seconds</span>
          </div>
          
          <div class="counter">
            <span class="counter-value">0</span>
            <span class="counter-label">clicks</span>
          </div>
          
          <div class="space-bar">SPACE</div>
          
          <!-- Game controls -->
          <div class="game-controls">
            <a href="#" class="btn btn-primary" id="start-btn">Start Game</a>
            
            <!-- These buttons are initially hidden via CSS and shown when game ends -->
            <div style="display: none; width: 100%;" id="end-controls">
              <a href="#" class="btn btn-primary" id="restart-btn">Restart</a>
              <a href="{{ url_for('results') }}" class="btn btn-accent" style="margin-top: 1rem;">View Results</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 JITTER Team. All rights reserved.</p>
    </div>
  </footer>

  <!-- No JavaScript will be included as per requirements -->
</body>
</html>
