<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - JITTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-black {
      background-color: black;
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-black:hover {
      background-color: #333;
    }
    .stat-section {
      margin-top: 1.5rem;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1 class="app-title">JITTER</h1>
        </div>
        <div class="nav-actions">
          <a href="{{ url_for('home') }}" class="btn-black">Play</a>
          <a href="{{ url_for('one_v_one_setup') }}" class="btn-black">1v1 Mode</a>
          <a href="{{ url_for('leaderboard') }}" class="btn-black">Leaderboard</a>
          <a href="{{ url_for('profile') }}" class="btn-black">Profile</a>
          <a href="{{ url_for('logout') }}" class="btn-black">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero" style="text-align: center; margin-bottom: 2rem;">
        <h2 class="hero-title" style="font-size: 2.5rem;">Your Profile</h2>
      </div>
      
      <div class="profile">
        <div class="profile-header">
          <h2 class="username">{{ username }}</h2>
        </div>
        
        <div class="stats">
          <h3 class="stat-title">Top Score</h3>
          <div class="stat-value top-score">{{ top_score }}</div>
          
            <div class="stat-section">
              <h3 class="stat-title">Average Score</h3>
              <div class="stat-value avg-score">{{ avg_score }}</div>
            </div>
            
            <div class="stat-section">
              <h3 class="stat-title">Games Played</h3>
              <div class="stat-value games-played">{{ games_played }}</div>
            </div>
        </div>
        
        <div class="game-controls" style="max-width: 300px;">
          <a href="{{ url_for('play_game') }}" class="btn btn-primary btn-full">Play Game</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
