<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - JITTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="app-title">JITTER</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <h2 class="card-title">Sign Up</h2>
        
        <form action="{{ url_for('signup') }}" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Create Username" required>
          </div>
          
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" required>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          </div>
          
          <button type="submit" class="btn btn-secondary">Create Account</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="form-link">Already have an account? Login</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 JITTER Team. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
